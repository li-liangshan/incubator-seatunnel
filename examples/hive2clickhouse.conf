######
###### This config file is a demonstration of batch processing in SeaTunnel config
######

env {
  # You can set spark configuration here
  # see available properties defined by spark: https://spark.apache.org/docs/latest/configuration.html#available-properties
  spark.streaming.batchDuration = 500
  spark.sql.catalogImplementation = "hive"
  spark.app.name = "SeaTunnel"
  spark.ui.port = 13000
  spark.sql.session.timeZone = UTC-8
  spark.executor.instances = 10
  spark.executor.cores = 2
  spark.executor.memory = "8g"
  spark.executor.memoryOverhead = "6g"
  spark.dynamicAllocation.enabled = false
  spark.default.parallelism = 40
  spark.sql.shuffle.partitions = 40
  spark.executor.heartbeatInterval = 600000
  spark.network.timeout = 600000
}

source {
  Hive {
    pre_sql = ""
    result_table_name = "my_dataset"
  }

}

transform {

}

sink {
  # choose stdout output plugin to output data to console
  Clickhouse {
    host = ""
    database = ""
    table = ""
    fields = []
    username = ""
    password = ""
    clickhouse.socket_timeout = 600000
    bulk_size = 50000
    retry = 3
  }


}
